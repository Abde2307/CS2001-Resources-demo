<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2001-Week2-Registration.css">
</head>
<body>
    <header></header>
    <nav>
        <ul class="navlist">
            <li><a class="navlist" href="#home">Home</a></li>
            <li><a href="#Register">Register</a></li>
            <li><a href="#Login">Login</a></li>
            <li><a href="#Help">Help</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <input type="text" class="search" placeholder="Search">
        </aside>
        <section>
            <form class="center" novalidate>
                <label for="fname">Name</label><br>
                <input type="text" id="fname" name="fname" value=" "><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value=" "><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" value=""><br><br>

                <label for="re-password">Re-type password</label><br>
                <input type="password" id="re-password" name="re-password" value=""><br><br>

                <input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>

                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>

                <input type="checkbox" id="t&c" name="t&c" value="t&c">
                <label for="t&c">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label><br><br>

                <input type="submit" value="Register">
                <a href="#">Learn more</a>
            </form>
        </section>
    </main>
</body>
</html>
